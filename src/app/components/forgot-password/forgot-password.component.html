<section
  class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-8"
>
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-10 m-4">
    <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">
      Recuperar Contrase침a
    </h2>

    <form class="space-y-4" (ngSubmit)="onSubmit()">
      <!-- Correo electr칩nico -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2"
          >Correo electr칩nico</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Ingresa tu correo"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none placeholder-gray-400"
        />
      </div>

      <!-- Enviar -->
      <button

      >
        Enviar enlace de recuperaci칩n
      </button>
    </form>

    <div class="flex justify-between items-center">
      <!-- Volver al login -->
      <p class="text-center text-gray-600 mt-6">
        <a [routerLink]="['/login']" class="text-blue-600 hover:text-blue-800"
          >Volver al login</a
        >
      </p>

      <!-- Ir al inicio -->
      <p class="text-center text-gray-500 mt-4">
        <a
          [routerLink]="['/']"
          fragment="inicio"
          class="text-blue-600 hover:text-blue-800"
          >Ir al inicio</a
        >
      </p>
    </div>
  </div>
</section>
