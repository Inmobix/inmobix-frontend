<section
  class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-8"
>
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-10 m-4">
    <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">
      Crear Cuenta
    </h2>

    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2"
          >Nombre completo</label
        >
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Tu nombre"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none placeholder-gray-400"
        />
      </div>

      <!-- Nombre de usuario -->
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-2"
          >Nombre de usuario</label
        >
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Tu usuario"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none placeholder-gray-400"
        />
      </div>

      <!-- Correo electrónico -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2"
          >Correo electrónico</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Ingresa tu email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none placeholder-gray-400"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none placeholder-gray-400"
        />
      </div>

      <!-- Confirmar Contraseña -->
      <div>
        <label
          for="confirmPassword"
          class="block text-gray-700 font-medium mb-2"
          >Confirmar Contraseña</label
        >
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Repite tu contraseña"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none placeholder-gray-400"
        />
      </div>

      <!-- Teléfono -->
      <div>
        <label for="telefono" class="block text-gray-700 font-medium mb-2"
          >Teléfono (opcional)</label
        >
        <input
          type="tel"
          id="telefono"
          [(ngModel)]="telefono"
          name="telefono"
          placeholder="Opcional"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none placeholder-gray-400"
        />
      </div>

      <!-- Fecha de nacimiento -->
      <div>
        <label
          for="fechaNacimiento"
          class="block text-gray-700 font-medium mb-2"
          >Fecha de nacimiento (opcional)</label
        >
        <input
          type="date"
          id="fechaNacimiento"
          [(ngModel)]="fechaNacimiento"
          name="fechaNacimiento"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
        />
      </div>

      <!-- Registrarse -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-semibold transition-colors cursor-pointer"
      >
        Registrarse
      </button>
    </form>

    <!-- Inicia sesión -->
    <p class="text-center text-gray-600 mt-6">
      ¿Ya tienes cuenta?
      <a [routerLink]="['/login']" class="text-blue-600 hover:text-blue-800"
        >Inicia sesión</a
      >
    </p>

    <!-- Ir al inicio -->
    <p class="text-center text-gray-500 mt-4">
      <a [routerLink]="['/']" class="text-blue-600 hover:text-blue-800"
        >Ir al inicio</a
      >
    </p>
  </div>
</section>
