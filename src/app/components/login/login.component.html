<!-- Login Section -->
<section class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <!-- Título -->
    <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">
      Iniciar Sesión
    </h2>

    <!-- Formulario -->
    <form class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1"
          >Correo electrónico</label
        >
        <input
          type="email"
          id="email"
          placeholder="tu@email.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          placeholder="********"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Olvidé mi contraseña -->
      <div class="text-right">
        <a
          [routerLink]="['/recuperar']"
          class="text-blue-600 hover:text-blue-800 text-sm"
          >¿Olvidaste tu contraseña?</a
        >
      </div>

      <!-- Botón login -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Registro -->
    <p class="text-center text-gray-600 mt-6">
      ¿No tienes cuenta?
      <a [routerLink]="['/register']" class="text-blue-600 hover:text-blue-800"
        >Regístrate</a
      >
    </p>
  </div>
</section>
