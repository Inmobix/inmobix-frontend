<div class="max-w-2xl mx-auto text-center py-12">
  <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
    <iconify-icon icon="mdi:account" class="text-5xl text-blue-600"></iconify-icon>
  </div>
  <h2 class="text-2xl font-bold text-gray-900 mb-2">Mi Perfil</h2>
  <p class="text-gray-500 mb-8">Gestiona tu información personal y seguridad.</p>
  
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-left space-y-4">
    <div class="flex justify-between py-3 border-b border-gray-50">
      <span class="text-gray-500">Usuario</span>
      <span class="font-medium text-gray-900">{{ user?.name || 'Usuario Actual' }}</span>
    </div>
    <div class="flex justify-between py-3 border-b border-gray-50">
      <span class="text-gray-500">Email</span>
      <span class="font-medium text-gray-900">{{ user?.email || 'usuario&#64;ejemplo.com' }}</span>
    </div>
    <div class="pt-4">
       <button class="w-full border border-gray-200 text-gray-600 font-semibold py-3 rounded-xl hover:bg-gray-50 transition-colors">
         Editar Información
       </button>
    </div>
  </div>
</div>
