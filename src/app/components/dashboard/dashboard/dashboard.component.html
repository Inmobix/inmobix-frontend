<div class="flex h-screen bg-gray-100 font-sans overflow-hidden">
  <!-- Mobile Overlay -->
  <div *ngIf="isSidebarOpen" 
       (click)="closeSidebar()" 
       class="fixed inset-0 bg-black/50 z-40 md:hidden transition-opacity backdrop-blur-sm">
  </div>

  <!-- Sidebar Wrapper -->
  <div [class.translate-x-0]="isSidebarOpen"
       [class.-translate-x-full]="!isSidebarOpen"
       class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-xl transition-transform duration-300 md:relative md:translate-x-0 flex-shrink-0">
    <app-sidebar (click)="closeSidebar()"></app-sidebar>
  </div>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col h-full overflow-hidden relative w-full">
    <!-- Mobile Header -->
    <header class="md:hidden bg-white shadow-sm p-4 flex justify-between items-center relative z-30 flex-shrink-0">
      <div class="flex items-center gap-3">
        <button (click)="toggleSidebar()" 
                class="p-2 mr-2 text-gray-600 bg-gray-50 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden"
                aria-label="Abrir menÃº">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <h1 class="text-xl font-bold text-blue-600 flex items-center gap-2">
          <iconify-icon icon="mdi:home-city"></iconify-icon> Inmobix
        </h1>
      </div>
    </header>

    <div class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
