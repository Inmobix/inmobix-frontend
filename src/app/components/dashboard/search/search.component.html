<div class="max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-8">Búsqueda Avanzada</h2>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <!-- City Search -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
      <div class="flex items-center gap-3 mb-4 text-blue-600">
        <iconify-icon icon="mdi:map-search" class="text-2xl"></iconify-icon>
        <h3 class="font-bold text-gray-900">Por Ciudad</h3>
      </div>
      <div class="space-y-4">
        <input type="text" [(ngModel)]="searchCity" placeholder="Ej: Bogotá, Medellín..."
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all outline-none">
        <button (click)="searchByCity()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition-colors">
          Buscar
        </button>
      </div>
    </div>

    <!-- Type Search -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
      <div class="flex items-center gap-3 mb-4 text-purple-600">
        <iconify-icon icon="mdi:home-city-outline" class="text-2xl"></iconify-icon>
        <h3 class="font-bold text-gray-900">Por Tipo</h3>
      </div>
      <div class="space-y-4">
        <select [(ngModel)]="searchType" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all outline-none bg-white">
          <option value="">Selecciona tipo...</option>
          <option value="HOUSE">Casa</option>
          <option value="APARTMENT">Apartamento</option>
          <option value="LAND">Terreno</option>
          <option value="COMMERCIAL">Comercial</option>
        </select>
        <button (click)="searchByType()" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold transition-colors">
          Filtrar
        </button>
      </div>
    </div>

    <!-- Transaction Search -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
      <div class="flex items-center gap-3 mb-4 text-green-600">
        <iconify-icon icon="mdi:hand-coin" class="text-2xl"></iconify-icon>
        <h3 class="font-bold text-gray-900">Por Transacción</h3>
      </div>
      <div class="space-y-4">
        <select [(ngModel)]="searchTransaction" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all outline-none bg-white">
          <option value="">Selecciona operación...</option>
          <option value="SALE">Venta</option>
          <option value="RENT">Alquiler</option>
        </select>
        <button (click)="searchByTransaction()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-semibold transition-colors">
          Filtrar
        </button>
      </div>
    </div>

    <!-- Price Search -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
      <div class="flex items-center gap-3 mb-4 text-yellow-600">
        <iconify-icon icon="mdi:currency-usd" class="text-2xl"></iconify-icon>
        <h3 class="font-bold text-gray-900">Por Presupuesto</h3>
      </div>
      <div class="space-y-4">
        <div class="flex gap-3">
          <input type="number" [(ngModel)]="minPrice" placeholder="Mín" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none">
          <input type="number" [(ngModel)]="maxPrice" placeholder="Máx" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none">
        </div>
        <button (click)="searchByPriceRange()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-xl font-semibold transition-colors">
          Buscar Rango
        </button>
      </div>
    </div>
  </div>

  <!-- Results -->
  <div *ngIf="loading" class="flex justify-center py-10">
    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
  </div>

  <div *ngIf="!loading && properties.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let property of properties" class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition-all duration-300 group">
      <!-- Image Area -->
      <div class="relative h-48 bg-gray-200 overflow-hidden">
        <img 
          [src]="property.imageUrl || 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1073&q=80'" 
          alt="{{ property.title }}"
          class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
        >
        <div class="absolute top-3 left-3 flex gap-2">
          <span 
            [class]="property.transactionType === 'SALE' ? 'bg-blue-600' : 'bg-purple-600'"
            class="text-white text-xs font-bold px-3 py-1 rounded-full shadow-sm"
          >
            {{ property.transactionType === 'SALE' ? 'VENTA' : 'ALQUILER' }}
          </span>
        </div>
        <div class="absolute bottom-3 right-3 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-lg shadow-sm">
          <p class="text-blue-900 font-bold">${{ property.price | number }}</p>
        </div>
      </div>

      <!-- Content -->
      <div class="p-5">
        <h3 class="text-lg font-bold text-gray-900 mb-1 truncate">{{ property.title }}</h3>
        <p class="text-gray-500 text-sm mb-4 flex items-center gap-1">
          <iconify-icon icon="mdi:map-marker" class="text-gray-400"></iconify-icon>
          {{ property.city }}, {{ property.state }}
        </p>
        <div class="flex gap-2 mt-4">
          <a [routerLink]="['/dashboard/edit-property', property.id]" class="flex-1 bg-gray-50 hover:bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-medium transition-colors border border-gray-200 text-center cursor-pointer">
            Ver/Editar
          </a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && properties.length === 0 && (searchCity || searchType || searchTransaction || (minPrice && maxPrice))" class="text-center py-10 bg-gray-50 rounded-xl">
    <p class="text-gray-500">No se encontraron propiedades con esos criterios.</p>
  </div>
</div>
